  <title>Sign In</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/7113841455.js" crossorigin="anonymous"></script>
</head>

<body>

  <nav>
    <div class="logo">SMTown</div>
    <label for="" class="menu-button">
      <i class="fas fa-bars"></i>
    </label>
    <ul>
      <li><a href="./home.html">Home</a></li>
      <li><a href="./aboutus.html">About Us</a></li>
      <li><a href="./gallery.html">Gallery</a></li>
      <li><a href="./news.html">News</a></li>
      <li class="active"><a href="#">Sign in</a></li>
    </ul>
  </nav>

  <div class="contact-form">
    <h1> Welcome to our fanclub!</h1>
    <div id="errormsg"></div>
    <form name="myform" id="myform" action="./home.html" onsubmit="return validation()">
      <div class="input-field">
        <label for="name">Your Name: </label>
        <input type="text" placeholder=" name" name="name" required="required">
      </div>
      <div class="input-field">
        <label for="email">Email: </label>
        <input type="email" placeholder=" youremail@example.com" name=" Email" required="required">
      </div>
      <div class="input-field">
        <label for="address">Address:</label>
        <input type="text" placeholder=" address" name="address" required="required">
      </div>
      <div class="input-field">
        <label for="message">Any message:</label>
        <textarea id="message" placeholder=" your message" required="required"></textarea>
      </div>
      <div class="contact-btn">
        <input type="submit" onsubmit="return submit()">
      </div>
    </form>
  </div>
  <div class="empty"></div>

  <footer>
    <div class="footer-content">
      <h3>SM Entertainment Company</h3>
      <p>To know more about us you can also check</p>
      <div class="socialmedia">
        <ul>
          <li class="icon"><a href="https://www.facebook.com/smtown" target="_blank"><i class="fa fa-facebook-square"
                aria-hidden="true"></i></a></li>
          <li class="icon"><a href="https://www.instagram.com/smtown/" target="_blank"><i class="fa fa-instagram"
                aria-hidden="true"></i></a></li>
          <li class="icon"><a href="https://twitter.com/SMTOWNGLOBAL" target="_blank"><i class="fa fa-twitter"
                aria-hidden="true"></i></a></li>
          <li class="icon"><a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
          <li class="icon"><a href="https://www.youtube.com/user/SMTOWN" target="_blank"><i class="fa fa-youtube-square"
                aria-hidden="true"></i></a></li>
        </ul>
      </div>

      <div class="copyright">
        <p>copyright &copy;2016 SM Entertainment. All Rights Reserved.</p>
      </div>

    </div>
  </footer>
  <script src="./js/script.js"></script>
</body>

</html>
